name: package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.2"
          cache: true
      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022"
      - name: Build
        run: cmake --build build --config Release
      - name: Install
        run: cmake --install build --config Release --prefix dist
      - name: Deploy Qt
        run: |
          $qtBin = Join-Path (Resolve-Path "${env:Qt6_DIR}\..\..\bin") "windeployqt.exe"
          & $qtBin dist\dm_gui.exe
      - name: Package
        run: cmake --build build --config Release --target package
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: dm-gui-windows
          path: build/*.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Qt
        run: sudo apt-get update && sudo apt-get install -y qt6-base-dev
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build
      - name: Install
        run: cmake --install build --prefix dist
      - name: Package
        run: cmake --build build --target package
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: dm-gui-linux
          path: build/*.tar.gz
